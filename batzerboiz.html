<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batzer Boiz!!</title>
    <style>
        body {
            animation: strobeBackground 0.1s infinite alternate; /* Rapid strobe effect */
            background-color: #ffcc00; /* Bright yellow background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0066; /* Neon pink text */
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
        }
        @keyframes strobeBackground {
            from {
                background-color: #ffcc00;
            }
            to {
                background-color: #ff9900; /* Slightly darker yellow */
            }
        }
    </style>
</head>
